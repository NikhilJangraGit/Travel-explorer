<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Travel Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Interactive Travel Explorer</h1>
    <div class="search-box">
      <input type="text" id="country-input" placeholder="Enter country name...">
      <button id="search-btn">Search</button>
    </div>

    <div class="info-card" id="country-info"></div>

    <div class="map" id="map-container"></div>

    <div class="weather" id="weather-info"></div>

   <div id="toggle">
  <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="checkbox-label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <span class="ball"></span>
  </label>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
